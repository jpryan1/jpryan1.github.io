title: Gaurav Chaurasia
description: Gaurav Chaurasia's webpage and blog
sourcecode: "https://github.com/gchauras/www"

permalink: blog/:year/:month/:day/:title
exclude: ["Makefile", "README.md"]

url: "http://people.csail.mit.edu"     # the base hostname & protocol for your site
baseurl: "/gchauras"                   # the subpath of your site, e.g. /blog

author:
    name: Gaurav Chaurasia
    facebook: gchauras
    scholar: pBaL_DgAAAAJ

# Build settings
markdown: kramdown
highlighter: pygments

# Settings for analytics helper
# Set 'provider' to the analytics provider you want to use.
# Set 'provider' to false to turn analytics off globally.
#
analytics:
    provider: statcounter
    statcounter:
        sc_project  : 5896371
        sc_security : a84acdc5
        sc_invisible: 1
        sc_text     : 2
    google:
        tracking_id: ''
    getclicky:
      site_id:
    mixpanel:
        token: ''
    piwik:
        baseURL: '' # Piwik installation address (without protocol)
        idsite: ''  # the id of the site on Piwik

# Settings for comments helper
# Set 'provider' to the comment provider you want to use.
# Set 'provider' to false to turn commenting off globally.
#
comments:
    provider:
    disqus:
      short_name:
    livefyre:
      site_id:
    intensedebate:
      account:
    facebook:
      appid:
      num_posts: 5
      width: 580
      colorscheme: light
